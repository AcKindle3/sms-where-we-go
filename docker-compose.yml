version: '3.9'

services:
  db:
    build:
      context: ./backend
      dockerfile: db.Dockerfile
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      WWG_USER: wwgadmin
      WWG_PASSWORD: ThePasswordHere
      DB_NAME: wwg_base
      SEARCH_PATH: wwg,public

  web-prod:
    build: ./frontend
    ports:
      - 5000:5000
    depends_on:
      - api-prod

  web-dev:
    build:
      context: ./frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src
      - wwgclient:/usr/local/lib/wwgclient/
    depends_on:
      - api-dev
    environment:
      CHOKIDAR_USEPOLLING: true

  api-prod:
    build:
      context: ./backend
      dockerfile: api.Dockerfile
    ports:
      - 8080:8080

  api-dev:
    build:
      context: ./backend
      dockerfile: api.Dockerfile
      target: source
    volumes:
      - wwgclient:/app/src/generated/
    ports:
      - 8080:8080

volumes:
  pgdata:
  wwgclient:
